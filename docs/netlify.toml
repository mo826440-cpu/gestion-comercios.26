# ============================================
# Configuración de Netlify para GestiónKiosco
# ============================================

[build]
  # No hay proceso de build, es una app estática
  # Publish directory es la raíz del proyecto
  publish = "."

[[redirects]]
  # Redirigir todas las rutas a index.html para SPA-like routing
  # Útil si en el futuro agregás routing del lado del cliente
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers para seguridad y rendimiento
[[headers]]
  for = "/*"
  [headers.values]
    # Habilitar CORS si es necesario
    Access-Control-Allow-Origin = "*"
    
    # Cache para archivos estáticos (reducido para desarrollo)
    Cache-Control = "public, max-age=0, must-revalidate"
    
    # Seguridad
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Cache reducido para desarrollo (cambiar a 31536000 en producción)
    Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Cache reducido para desarrollo (cambiar a 31536000 en producción)
    Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
  for = "/img/*"
  [headers.values]
    # Cache reducido para desarrollo (cambiar a 31536000 en producción)
    Cache-Control = "public, max-age=3600"

