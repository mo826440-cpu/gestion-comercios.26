<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proveedores - AdminisGo">
    <title>Proveedores - AdminisGo</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/proveedores.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/icons/IconoAG.png" type="image/png">
</head>
<body>
    <!-- ============================================
         PANTALLA DE PROVEEDORES
         Gesti√≥n de proveedores con indicadores de deudas
    ============================================ -->
    
    <!-- Header del sistema -->
    <header class="header-app">
        <div class="contenedor header-contenido">
            <!-- Logo y bot√≥n volver -->
            <div class="logo-section">
                <a href="referencias.html" class="btn-volver" title="Volver a Referencias">
                    <span class="icono-volver">‚Üê</span>
                </a>
                <div class="logo">
                    <img src="assets/icons/IconoAG.png" alt="AdminisGo" class="logo-icono-img" style="width: 32px; height: 32px; margin-right: 8px; vertical-align: middle;">
                    <span class="logo-texto">Proveedores</span>
                </div>
            </div>
            
            <!-- Informaci√≥n del usuario -->
            <div class="usuario-info">
                <span class="usuario-nombre" id="nombreUsuario">Usuario</span>
                <button class="btn-cerrar-sesion" id="btnCerrarSesion" title="Cerrar sesi√≥n">
                    <span class="icono-salir">üö™</span>
                    <span class="texto-salir">Salir</span>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Contenido principal -->
    <main class="main-app">
        <div class="contenedor">
            <!-- Indicadores superiores -->
            <section class="indicadores-section">
                <div class="indicador-card">
                    <div class="indicador-icono">üöö</div>
                    <div class="indicador-info">
                        <span class="indicador-label">Proveedores cargados</span>
                        <span class="indicador-valor" id="totalProveedores">0</span>
                    </div>
                </div>
                <div class="indicador-card indicador-deuda">
                    <div class="indicador-icono indicador-icono-deuda">üí∞</div>
                    <div class="indicador-info">
                        <span class="indicador-label">Deuda total</span>
                        <span class="indicador-valor" id="totalDeuda">$0,00</span>
                    </div>
                </div>
            </section>
            
            <!-- Bot√≥n cargar nuevo proveedor -->
            <section class="acciones-section">
                <button class="btn btn-primario btn-grande" id="btnNuevoProveedor">
                    <span class="btn-icono">‚ûï</span>
                    Cargar nuevo proveedor
                </button>
            </section>
            
            <!-- Panel de carga (oculto por defecto) -->
            <section class="panel-carga" id="panelCarga" style="display: none;">
                <div class="panel-carga-contenido">
                    <h3 class="panel-titulo">Nuevo Proveedor</h3>
                    
                    <form id="formProveedor" class="form-proveedor">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombreProveedor" class="form-label">
                                    Nombre <span class="obligatorio">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="nombreProveedor" 
                                    class="form-input" 
                                    placeholder="Ej: Distribuidora ABC"
                                    required
                                    autocomplete="off"
                                >
                                <span class="form-error" id="errorNombre"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="razonSocial" class="form-label">
                                    Raz√≥n Social
                                </label>
                                <input 
                                    type="text" 
                                    id="razonSocial" 
                                    class="form-input" 
                                    placeholder="Raz√≥n social legal"
                                    autocomplete="off"
                                >
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cuit" class="form-label">
                                    CUIT
                                </label>
                                <input 
                                    type="text" 
                                    id="cuit" 
                                    class="form-input" 
                                    placeholder="XX-XXXXXXXX-X"
                                    autocomplete="off"
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="telefono" class="form-label">
                                    Tel√©fono
                                </label>
                                <input 
                                    type="text" 
                                    id="telefono" 
                                    class="form-input" 
                                    placeholder="(011) 1234-5678"
                                    autocomplete="off"
                                >
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    Email
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="form-input" 
                                    placeholder="proveedor@ejemplo.com"
                                    autocomplete="off"
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="contactoNombre" class="form-label">
                                    Contacto
                                </label>
                                <input 
                                    type="text" 
                                    id="contactoNombre" 
                                    class="form-input" 
                                    placeholder="Nombre del contacto"
                                    autocomplete="off"
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="direccion" class="form-label">
                                Direcci√≥n
                            </label>
                            <input 
                                type="text" 
                                id="direccion" 
                                class="form-input" 
                                placeholder="Direcci√≥n completa"
                                autocomplete="off"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="especificaciones" class="form-label">
                                Especificaciones
                            </label>
                            <textarea 
                                id="especificaciones" 
                                class="form-textarea" 
                                rows="3"
                                placeholder="Informaci√≥n adicional sobre el proveedor (opcional)"
                            ></textarea>
                        </div>
                        
                        <div class="form-acciones">
                            <button type="button" class="btn btn-outline" id="btnCancelar">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primario" id="btnGuardar">
                                Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            
            <!-- Tabla de proveedores -->
            <section class="tabla-section">
                <div class="tabla-header">
                    <h3 class="tabla-titulo">Listado de Proveedores</h3>
                    <div class="tabla-controls">
                        <label for="registrosPorPagina" class="control-label">
                            Registros por p√°gina:
                        </label>
                        <select id="registrosPorPagina" class="control-select">
                            <option value="10">10</option>
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                
                <div class="tabla-container">
                    <table class="tabla-datos" id="tablaProveedores">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>
                                    <div class="th-filter">
                                        <span>Nombre</span>
                                        <input 
                                            type="text" 
                                            class="filter-input" 
                                            id="filterNombre"
                                            placeholder="Filtrar..."
                                            autocomplete="off"
                                        >
                                    </div>
                                </th>
                                <th>Contacto</th>
                                <th>Tel√©fono</th>
                                <th>Deuda</th>
                                <th>Estado</th>
                                <th>Fecha de registro/modificaci√≥n</th>
                                <th>Responsable</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyProveedores">
                            <!-- Los datos se cargan din√°micamente -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Paginaci√≥n -->
                <div class="paginacion" id="paginacion">
                    <!-- Se genera din√°micamente -->
                </div>
            </section>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer-app">
        <div class="contenedor footer-contenido">
            <p class="footer-texto">
                AdminisGo v1.0.0 ‚Ä¢ Sistema de gesti√≥n para comercios
            </p>
        </div>
    </footer>

    <!-- Librerias externas -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.min.js"></script>
    
    <!-- JavaScript del sistema -->
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/indexeddb.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/proveedores.js"></script>
</body>
</html>
